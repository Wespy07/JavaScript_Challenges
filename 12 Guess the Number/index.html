
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Enter a guess between 0 to 100</h2>
    <form>
        <input type="number" placeholder="Enter your number" min="0" max="100">
        <div class="btns">
            <button class="submit-btn">Submit</button>
            <button class="start-game-btn" disabled>Start Game</button>
        </div>
    </form>
    <p class="high-low-param"></p>
    <p class="your-guesses"><span class="guesses"></span></p>
</body>

</html>
