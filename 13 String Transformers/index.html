<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <input 
        type="text" 
        placeholder="Enter your sentence here..." 
        value="this is a normal sentence to transform">

        <fieldset class="lower-case">
            <legend>Lower Case</legend>
            <p></p>
        </fieldset>
        <fieldset class="upper-case">
            <legend>Upper Case</legend>
            <p></p>
        </fieldset>
        <fieldset class="camel-case">
            <legend>Camel Case</legend>
            <p></p>
        </fieldset>
        <fieldset class="pascal-case">
            <legend>Pascal Case</legend>
            <p></p>
        </fieldset>
        <fieldset class="snake-case">
            <legend>Snake Case</legend>
            <p></p>
        </fieldset>
        <fieldset class="kebab-case">
            <legend>Kebab Case</legend>
            <p></p>
        </fieldset>
        <fieldset class="trim-case">
            <legend>Trim Case</legend>
            <p></p>
        </fieldset>
    </div>
</body>
</html>
